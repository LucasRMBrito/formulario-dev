<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    
    <title>Formulário</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro Dev</h1>
    </div>
    <br>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label>Nome</label>
                <input type="text" id="nome" required>
            </div>
            <div class="campo">
                <label>Endereco</label>
                <input type="text" id="endereco" required>
            </div>
        </fieldset>
        <fieldset class="grupo">
            <div class="campo">
                <label>CPF</label>
                <input type="text" id="cpf" required>
            </div>
            <div class="campo">
                <label>Email</label>
                <input type="email" id="email" required>
            </div>
        </fieldset>

        <div class="campo">
            <label>De qual lado da aplicação você desenvolve?</label>
            <label>
                <input type="radio" class="devweb" value="Frontend">Front-end
            </label>
            <label>
                <input type="radio" class="devweb" value="Backend">Back-end
            </label>
            <label>
                <input type="radio" class="devweb" value="Fullstack">FullStack
            </label>
        </div>

        <div class="campo">
            <label for="senioridade">Senioridade</label>
            <select id="senioridade">
                <option value="">Selecione</option>
                <option value="">Junior</option>
                <option value="">Pleno</option>
                <option value="">Senior</option>
            </select>
        </div>

        <div class="campo">
            <br>
            <label>Conte um pouco da sua experiência:</label>
            <textarea name="experiencia" id="experiencia" cols="30" rows="6" ></textarea>
        </div>
        <button class="botao" type="submit" onclick="inserirCPF()">Concluído</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js" integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>

</body>
</html>
